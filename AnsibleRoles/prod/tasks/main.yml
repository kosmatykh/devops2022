---
# tasks file for prod
- name: Ensure tomcat package is present
  apt:
    name: tomcat9
    state: present

- name: Ensure tomcat service is started
  service:
    name: tomcat9
    state: started

- name: Transfer file from build to prod
  synchronize:
    src: /boxfuse/target/hello-1.0.war
    dest: /var/lib/tomcat9/webapps/
  delegate_to: 51.250.101.115
